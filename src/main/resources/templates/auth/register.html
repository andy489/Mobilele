<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/commons::head}"></head>

<body class="body-auth">

<div>
    <header th:replace="~{fragments/commons::navigation}"></header>
</div>

<div class="container">
    <h2 class="text-center text-white"
        th:text="#{reg_title}">{Registration}</h2>

<!--    Registration form-->
    <form th:method="post"
          th:action="@{/users/register}"
          th:object="${userRegistrationModel}"
          class="main-form mx-auto col-md-7 d-flex flex-column justify-content-center">

        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="firstName" class="text-white font-weight-bold"
                       th:text="#{reg_first_name_title}">{First Name}</label>
                <input id="firstName"
                       th:field="*{firstName}"
                       th:errorclass="is-invalid"
                       type="text"
                       class="form-control"
                       th:placeholder="#{reg_first_name_field}"/>
                <ul class="invalid-feedback errors alert alert-danger">
                    <li th:each="err : ${#fields.errors('firstName')}"
                        th:text="${err}"></li>
                </ul>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="lastName" class="text-white font-weight-bold"
                       th:text="#{reg_last_name_title}">{Last Name}</label>
                <input id="lastName"
                       th:field="*{lastName}"
                       th:errorclass="is-invalid"
                       type="text"
                       class="form-control"
                       th:placeholder="#{reg_last_name_field}"/>
                <div class="invalid-feedback errors alert alert-danger">
                    <div th:each="err : ${#fields.errors('lastName')}"
                         th:text="${err}"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="username" class="text-white font-weight-bold"
                       th:text="#{reg_username_field}">{Username}</label>
                <input id="username"
                       th:field="*{username}"
                       th:errorclass="is-invalid"
                       type="text"
                       class="form-control"
                       th:placeholder="#{reg_username_field}"/>
                <div class="invalid-feedback errors alert alert-danger">
                    <div th:each="err : ${#fields.errors('username')}"
                         th:text="${err}"></div>
                </div>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="email" class="text-white font-weight-bold"
                       th:text="#{reg_email_field}">{Email}</label>
                <input id="email"
                       th:field="*{email}"
                       th:errorclass="is-invalid"
                       type="text"
                       class="form-control"
                       th:placeholder="#{reg_email_field}"/>
                <div class="invalid-feedback errors alert alert-danger">
                    <div th:each="err : ${#fields.errors('email')}"
                         th:text="${err}"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="form-group col-md-6 mb-3">
                <label for="password" class="text-white font-weight-bold"
                       th:text="#{reg_pass_field}">{Password}</label>
                <input id="password"
                       th:field="*{password}"
                       th:errorclass="is-invalid"
                       type="password"
                       class="form-control"
                       th:placeholder="#{reg_pass_field}"/>
                <div class="invalid-feedback errors alert alert-danger">
                    <div th:each="err : ${#fields.errors('password')}"
                         th:text="${err}"></div>
                </div>
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="confirm-password" class="text-white font-weight-bold"
                       th:text="#{reg_confirm_pass_title}">{Confirm password}</label>
                <input id="confirm-password"
                       th:field="*{confirmPassword}"
                       th:errorclass="is-invalid"
                       type="password"
                       class="form-control"
                       th:placeholder="#{reg_confirm_pass_field}"/>
                <div class="invalid-feedback errors alert alert-danger">
                    <div th:each="err : ${#fields.errors('confirmPassword')}"
                         th:text="${err}"></div>
                </div>

            </div>
        </div>

        <div class="w-100 button-holder d-flex ">
            <input type="submit" class="w-100 btn btn-info btn-lg font-weight-bold" th:value="#{reg_btn}"/>
        </div>
    </form>
</div>

<footer th:replace="~{fragments/commons::footer}"></footer>

</body>
</html>
