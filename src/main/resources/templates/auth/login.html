<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/commons::head}"></head>

<body class="body-auth">

<div>
    <header th:replace="~{fragments/commons::navigation}"></header>
</div>

<div class="container w-50">
    <h2 class="text-center text-white"
        th:text="#{login_title}">{Login}</h2>

    <form th:action="${loginProcessingUrl}"
          th:method="post"
          class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">

        <div class="form-group">
            <label for="username" class="text-white font-weight-bold"
                   th:text="#{login_username_field}">{Username}</label>
            <input id="username"
                   name="username"
                   th:value="${username}"
                   class="form-control"
                   th:placeholder="#{login_username_field}"/>
        </div>

        <div class="form-group">
            <label for="password" class="text-white font-weight-bold"
                   th:text="#{login_password_field}">{Password}</label>
            <input id="password"
                   name="password"
                   type="password"
                   class="form-control"
                   th:placeholder="#{login_password_field}"/>
        </div>

        <p th:if="${bad_credentials}"
           class="errors alert alert-danger"
           th:text="#{login_error_msg}">
            {Invalid username and password combination.}
        </p>

        <div class="custom-control form-control-lg custom-checkbox mb-3">
            <input id="remember-me" type="checkbox" class="custom-control-input form-control"
                   name="remember-me-par"/>
            <label class="custom-control-label text-white" for="remember-me" th:text="#{login_remember_me}">
                {Remember me}
            </label>
        </div>

        <div class="w-100 button-holder d-flex ">
            <input type="submit" class="w-100 btn btn-info btn-lg font-weight-bold" th:value="#{login_btn}"/>
        </div>

    </form>
</div>

<footer th:replace="~{fragments/commons::footer}"></footer>

</body>
</html>
